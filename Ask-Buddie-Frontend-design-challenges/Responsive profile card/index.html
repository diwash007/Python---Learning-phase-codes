<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sclae=1.0">
	<title> Responsive Profile Card </title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
		<div class="card">
			<div class="cover-page">
				<img src="images/bg-pattern-card.svg">
			</div>
			<div class="avatar">
				<img src="images/image-victor.jpg">
			</div>
			<div class="info">
				<div class="basic">
					<h3>Victor Crest<span class="age">26</span></h3>
				</div>
				<div class="location">
					<span>London</span>
				</div>
				<div class ="stat">
					<div class="followers">
							<h3>80K</h3>
							<small>Followers</small>
						</div>
					<div class="likes">
							<h3>899K</h3>
							<small>Likes</small>
						</div>
					<div class="photos">
							<h3>1K</h3>
							<small>Photos</small>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
